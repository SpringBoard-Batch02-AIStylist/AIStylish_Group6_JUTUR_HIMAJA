<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIStylish Recommendation System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background: linear-gradient(to right, #f7f8f8, #acbb78);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h2 {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #333;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-control-file {
            opacity: 0;
            position: absolute;
            z-index: -1;
        }
        .custom-file-upload {
            display: inline-block;
            cursor: pointer;
            border: 1px solid #ccc;
            padding: 6px 12px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .custom-file-upload:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4 animate__animated animate__fadeInDown">AIStylish Recommendation System</h2>
        <form action="/upload" method="post" enctype="multipart/form-data" class="text-center animate__animated animate__fadeInUp">
            <label for="file" class="custom-file-upload mb-3">
                <i class="fa fa-cloud-upload"></i> Choose Image
            </label>
            <input type="file" name="file" id="file" class="form-control-file" accept="image/*" required>
            <button type="submit" class="btn btn-primary animate__animated animate__pulse animate__infinite">Upload and Recommend</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
</body>
</html>
